<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="light only" />
    <meta
      name="description"
      content="Coffee Shop created using React.js"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    
    <!--

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>Coffee</title>
    <script defer>
      function removeItem(e){
        let total = document.getElementById('total');
        let count = document.getElementById('count');
        let quantitiy = e.previousElementSibling.childNodes[1].nextElementSibling.innerHTML;
        let itemPrice = e.previousElementSibling.previousElementSibling.lastElementChild.innerHTML;
        e.parentElement.classList.add('remove-item');
        setTimeout(() => {
          e.parentElement.remove()
        }, 550)
        count.innerHTML -= 1;
        e.id = '';
        total.innerHTML = +total.innerHTML - (+itemPrice * +quantitiy);
      }

      function plusItem(e){
        let total = document.getElementById('total');
        let itemPrice = e.parentElement.previousElementSibling.lastElementChild.innerHTML;
        let quantitiy = e.nextElementSibling;
        quantitiy.innerHTML  = +quantitiy.innerHTML + 1;
        total.innerHTML = +total.innerHTML + +itemPrice;
      }

      function minusItem(e){
        let total = document.getElementById('total');
        let itemPrice = e.parentElement.previousElementSibling.lastElementChild.innerHTML;
        let quantitiy = e.previousElementSibling;
        if(+quantitiy.innerHTML > 1 ){
          quantitiy.innerHTML = +quantitiy.innerHTML - 1;
          total.innerHTML = +total.innerHTML - +itemPrice;
        }
      }
    </script>
